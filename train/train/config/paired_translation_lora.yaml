flux_path: "black-forest-labs/flux.1-fill-dev"
dtype: "bfloat16"

model:
  union_cond_attn: true
  add_cond_attn: false
  latent_lora: false
  use_sep: false

train:
  batch_size: 2
  accumulate_grad_batches: 1
  dataloader_workers: 5
  save_interval: 1000
  sample_interval: 0
  max_steps: -1
  gradient_checkpointing: true
  save_path: "runs"

  condition_type: "edit"
  dataset:
    # Replace this with your paired VIS/IR dataset loader as needed.
    # Keeping the default here avoids breaking existing workflows.
    type: "edit_with_omini"
    path: "parquet/*.parquet"
    condition_size: 512
    target_size: 512
    image_size: 512
    padding: 8
    drop_text_prob: 0.0
    drop_image_prob: 0.0

  # Focus optimization on the masked (right) region.
  loss:
    use_masked_loss: true
    masked_weight: 1.0
    unmasked_weight: 0.0
    # Kontext-like stability for paired translation:
    # - "uniform" often behaves more smoothly for reconstruction-style metrics.
    t_sampling: "uniform"

  # Optional "instruction via adapter" path (trainable MLP on pooled prompt embedding).
  adapter:
    enabled: true
    dim: 768
    hidden_dim: 3072
    scale: 1.0

  wandb:
    project: "ICEdit"

  lora_config:
    r: 32
    lora_alpha: 32
    init_lora_weights: "gaussian"
    target_modules: "(.*x_embedder|.*(?<!single_)transformer_blocks\\.[0-9]+\\.norm1\\.linear|.*(?<!single_)transformer_blocks\\.[0-9]+\\.attn\\.to_k|.*(?<!single_)transformer_blocks\\.[0-9]+\\.attn\\.to_q|.*(?<!single_)transformer_blocks\\.[0-9]+\\.attn\\.to_v|.*(?<!single_)transformer_blocks\\.[0-9]+\\.attn\\.to_out\\.0|.*(?<!single_)transformer_blocks\\.[0-9]+\\.ff\\.net\\.2|.*single_transformer_blocks\\.[0-9]+\\.norm\\.linear|.*single_transformer_blocks\\.[0-9]+\\.proj_mlp|.*single_transformer_blocks\\.[0-9]+\\.proj_out|.*single_transformer_blocks\\.[0-9]+\\.attn.to_k|.*single_transformer_blocks\\.[0-9]+\\.attn.to_q|.*single_transformer_blocks\\.[0-9]+\\.attn.to_v|.*single_transformer_blocks\\.[0-9]+\\.attn.to_out)"

  optimizer:
    type: "AdamW"
    params:
      lr: 1.0e-4
      betas: [0.9, 0.999]
      weight_decay: 0.01
